<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./components/footer.css" />
    <script async src="./components/footer.js"></script>

    <link rel="stylesheet" href="./pages/index.css" />
    <script async src="./pages/index.js"></script>

    <link rel="shortcut icon" href="./img/favicon.png" />
    <title>Daniela Akerman</title>
  </head>
  <body>
    <header class="seccion-header">
      <div class="header__logo">
        <img src="./img/favicon.png" alt="" class="header__logo__img" />
      </div>
      <div class="header__burger-menu">
        <img src="./img/menu.png" alt="" class="header__burger-menu__img" />
      </div>

      <nav class="menu-navegacion">
        <a href="./portfolio.html" class="header__portfolio">Portfolio</a>
        <a href="./servicios.html" class="header__servicios">Servicios</a>
        <a href="./contacto.html" class="header__contacto">Contacto</a>
      </nav>
    </header>

    <section class="seccion-welcome">
      <h1 class="welcome__hola">hola</h1>
      <span class="welcome__soy-daniela">Soy Daniela</span>
    </section>

    <section class="seccion-presentacion">
      <div class="presentacion__texto">
        <h2 class="presentacion__texto__soy-daniela"></h2>
        <p class="presentacion__texto__sobre-mi">

        </p>
      </div>
      <div class="presentacion__img-container">
        <img class="presentacion__img" src="" alt="ok" />
      </div>
    </section>

    <section class="seccion-servicios">
      <h2 class="servicios__title">Mis servicios</h2>
      <div class="servicios__container"></div>
    </section>

    <!-- COMIENZA TEMPLATE SERVICIOS -->
    <template id="servicios-card-template">
      <article class="servicios__container__uno servicio">
        <div class="servicios__container__imagen-servicio">
          <img class="imagen-servicio" src="" alt="" />
        </div>

        <h3 class="titulo-servicio">Hago cosas</h3>
        <p class="descripcion-servicio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae est
          rem.
        </p>
      </article>
    </template>
    <!-- TERMINA TEMPLATE SERVICIOS -->

    <section class="seccion-contacto">
      <div class="contacto__contenedor-form">
        <h2 class="contacto__title">Escribime</h2>

        <form action="" class="form">
          <div class="contacto__fieldset">
            <label for="nombre" class="label">Nombre</label>
            <input id="nombre" class="input-nombre" type="text" />
          </div>
          <div class="contacto__fieldset">
            <label for="email" class="label">Email</label>
            <input id="email" class="input-email" type="email" />
          </div>
          <div class="contacto__fieldset">
            <label for="message" class="label">Mensaje</label>
            <textarea id="message" class="input-mensaje"></textarea>
          </div>
          <button class="boton">Enviar</button>
        </form>
      </div>
    </section>
    <section class="seccion-footer"></section>
  </body>
</html>
